{% extends 'index.html' %}

{% block main_content %}
<div class="about_section layout_padding">
   <div id="my_main_slider" class="carousel slide" data-ride="carousel">
   <div class="carousel-inner">

       {% for about_item in about %}
           {% if forloop.first %}

               <div class="carousel-item active">
                   <div class="container">
                       <div class="row">
                       <div class="col-md-6">
                           <div class="about_main">
                               <h1 class="about_taital">{{ about_item.headline }}</h1>
                               <p class="about_text"> {{ about_item.text }}
                               </p>
                           </div>
                       </div>
                       <div class="col-md-6 ">
                           <div class="image_2"><img src="{{ about_item.image.url }} onerror="this.src='static/images/img-2.png';" alt="Image""></div>
                       </div>
                       </div>
                   </div>
               </div>

           {% else %}
               
               <div class="carousel-item">
                   <div class="container">
                       <div class="row">
                       <div class="col-md-6">
                           <div class="about_main">
                               <h1 class="about_taital">{{ about_item.headline }}</h1>
                               <p class="about_text">{{ about_item.text }}
                               </p>
                           </div>
                       </div>
                       <div class="col-md-6 ">
                           <div class="image_2"><img src="{{ about_item.image.url }} onerror="this.src='static/images/img-2.png';" alt="Image""></div>
                       </div>
                       </div>
                   </div>
               </div>

           {% endif %}
       {% endfor %}

   </div>
   <a class="carousel-control-prev" href="#my_main_slider" role="button" data-slide="next">
       <i class="fa fa-angle-left"></i>
   </a>
   <a class="carousel-control-next" href="#my_main_slider" role="button" data-slide="next">
       <i class="fa fa-angle-right"></i>
   </a>
   </div>
</div>
{% endblock %}

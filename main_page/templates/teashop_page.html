{% extends 'index.html' %}

{% block main_content %}
<div class="shop_section layout_padding">
   <div id="my_slider" class="carousel slide" data-ride="carousel">
   <div class="carousel-inner">
       {% for shop_item in shop_items %}
           {% if forloop.first %}
               <div class="carousel-item active">
                   <div class="container">
                       <h1 class="shop_taital">{{ shop_item.title }}</h1>
                       <p class="shop_text">{{ shop_item.text}}</p>
                       <div><img src={{ shop_item.image.url }} class="image_3"></div>
                   </div>
               </div>
           {% else %}
               <div class="carousel-item">
                   <div class="container">
                       <h1 class="shop_taital">{{ shop_item.title }}</h1>
                       <p class="shop_text">{{ shop_item.text}}</p>
                       <div><img src={{ shop_item.image.url }} class="image_3"></div>
                   </div>
               </div>
           {% endif %}
       {% endfor %}



   </div>
   <a class="carousel-control-prev" href="#my_slider" role="button" data-slide="next">
       <i class="fa fa-arrow-left"></i>
   </a>
   <a class="carousel-control-next" href="#my_slider" role="button" data-slide="next">
       <i class="fa fa-arrow-right" style="text-align: left;"></i>
   </a>
   </div>
</div>
{% endblock %}

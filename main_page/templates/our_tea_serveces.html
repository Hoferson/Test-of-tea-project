

<div class="services_section layout_padding">
    <div class="container">
    <h1 class="services_taital">Our Tea Services</h1>
    <p class="services_text">Some text </p>
    <div class="services_section_2 layout_padding">
        <div class="row">
            {% for tea_card in tea_cards %}
                {% if tea_card.position < 7 %}
                    <div class="col-md-6">

                        <div class="box_main">
                            <div class="left_main">
                                <div class="cup_img_1"><img src={{ tea_card.image.url }} onerror="this.src='static/images/cup-img-1.png';" alt="Image"></div>
                            </div>
                            <div class="middle_main">
                                <div class="border_10"></div>
                            </div>
                            <div class="right_main">
                                <h6 class="milk_text">{{ tea_card.title }}</h6>
                                <h1 class="price_text">${{ tea_card.price }}</h1>
                            </div>
                        </div>

                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="see_bt"><a href="/services">See More</a></div>
    </div>
</div>
